<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otomatik Rotasyon Programı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Laboratuvar Rotasyon Programı Oluşturucu</h1>
        
        <div id="status-message" class="message"></div>

        <section class="controls">
            <h2>1. Parametreler ve Kontenjanlar</h2>

            <div id="input-personel-count">
                <p>Kayıtlı Personel: <strong id="personel-sayisi">0</strong></p>
            </div>
            <div id="input-kontenjan-total">
                <p>Toplam Kontenjan: <strong id="kontenjan-toplami">0</strong></p>
            </div>
            
            <div id="bolum-listesi">
                </div>

            <button id="olustur-btn">Rotasyonu Oluştur</button>
        </section>

        <section class="results">
            <h2>2. Oluşturulan Program</h2>
            <div id="rotasyon-tablosu-alani">
                </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
